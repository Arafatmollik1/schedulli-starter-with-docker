version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schedulli_app_prod
    restart: always
    working_dir: /var/www/html
    networks:
      - schedulli_network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    user: www-data

  nginx:
    image: nginx:alpine
    container_name: schedulli_nginx_prod
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_SSL_PORT:-443}:443"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
    networks:
      - schedulli_network
    depends_on:
      - app

  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: schedulli_node_build
    volumes:
      - ./:/app
      - /app/node_modules
    command: npm run build
    networks:
      - schedulli_network

  db:
    image: postgres:16-alpine
    container_name: schedulli_db_prod
    restart: always
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - schedulli_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: schedulli_redis_prod
    restart: always
    volumes:
      - redis_data_prod:/data
    networks:
      - schedulli_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schedulli_queue_prod
    restart: always
    working_dir: /var/www/html
    networks:
      - schedulli_network
    depends_on:
      - app
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - SKIP_SETUP=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_CONNECTION=redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    command: php artisan queue:work redis --tries=3 --timeout=90 --sleep=3
    user: www-data

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schedulli_scheduler_prod
    restart: always
    working_dir: /var/www/html
    networks:
      - schedulli_network
    depends_on:
      - app
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - SKIP_SETUP=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    user: www-data

networks:
  schedulli_network:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:

