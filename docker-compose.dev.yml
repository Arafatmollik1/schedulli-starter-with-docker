version: '3.8'

services:
  frankenphp:
    build:
      context: .
      dockerfile: Dockerfile.frankenphp.dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: schedulli_frankenphp_dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - schedulli_network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - OCTANE_SERVER=frankenphp
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-schedulli}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "php -r 'file_get_contents(\"http://localhost:8000/up\") ? exit(0) : exit(1);'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: schedulli_caddy_dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
      - "8443:443"
      - "8443:443/udp"
    volumes:
      - ./docker/caddy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - ./:/var/www/html
      - caddy_data_dev:/data
      - caddy_config_dev:/config
    networks:
      - schedulli_network
    depends_on:
      frankenphp:
        condition: service_healthy
      node:
        condition: service_started

  node:
    build:
      context: .
      dockerfile: Dockerfile.node.dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: schedulli_node_dev
    restart: unless-stopped
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/public/build
    networks:
      - schedulli_network
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=5173
    ports:
      - "5173:5173"
    command: npm run dev

  db:
    image: postgres:16-alpine
    container_name: schedulli_db_dev
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_DATABASE:-schedulli}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - schedulli_network

  redis:
    image: redis:7-alpine
    container_name: schedulli_redis_dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - schedulli_network
    command: redis-server --appendonly yes

  queue:
    build:
      context: .
      dockerfile: Dockerfile.frankenphp.dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: schedulli_queue_dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - schedulli_network
    depends_on:
      - frankenphp
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - SKIP_SETUP=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-schedulli}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    command: php artisan queue:work redis --tries=3 --timeout=90

networks:
  schedulli_network:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
  caddy_data_dev:
  caddy_config_dev:

